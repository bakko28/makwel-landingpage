<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakWel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <img src="img/main image.png" alt="" class="bg-image">
    <header>
        <img src="img/logo.png" alt="" class="logo-image">
        <div class="info_box_header">
            <div class="top_info_box">
                <div class="location_info">
                    <p><i class="fa-solid fa-location-dot"></i> Хабаровск</p>
                    <p>ул. Карла Маркса, д. 96а, офис 300</p>
                </div>
                <button class="buy_call-btn">Заказать звонок</button>
                <div class="contacts_info">
                    <p><i class="fa-regular fa-envelope"></i> makwel03@mail.ru</p>
                    <p><i class="fa-solid fa-phone"></i> +7-914-548-84-13</p>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i> Корзина</a>
                </div>
            </div>
            <div class="bottom_info_box">
                <nav>
                    <a href="#"><i class="fa-solid fa-bars"></i> Каталог</a>
                    <a href="#">Клиентам <i class="fa-solid fa-chevron-down"></i></a>
                    <a href="#">Услуги</a>
                    <a href="#">Производство</a>
                    <a href="#">Контакты</a>
                </nav>
                <div class="search_input">
                    <input type="search" placeholder="Поиск товаров">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="landing_info">
            <p>Металлопрокат в Хабаровске и РФ: Качество и Надежность</p>
            <div class="btn_box">
                <button class="cost-btn">Расчитать стоимость</button>
                <button class="catalog-btn">Перейти в каталог</button>
            </div>
        </div>
        <div class="cards_box">
            <div class="card">
                <p>Выгодные цены</p>
            </div>
            <div class="card">
                <p>Большой асортимент товаров</p>
            </div>
            <div class="card">
                <p>Своя доставка</p>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/3d05b8f0f7.js" crossorigin="anonymous"></script>
</body>
</html>
